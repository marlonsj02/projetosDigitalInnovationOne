<!doctype html>
<html lang="en">

<head>
    <title>Recriando o Colaborar - AVA</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/ab5b21b726.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="logoMarca">
            <img src="https://www.colaboraread.com.br/assets/logo-azul.png" alt="Logo">
            <p>| Colaborar</p>
            <div class="botaoAjuda">
                <a href="#Ajuda" target="_blank" rel="noopener noreferrer"><i class="fa fa-question-circle"></i></a>
            </div>
        </div>
        <hr>
        <div class="loginPage">
            <a href="index.html">
                <button type="button" class="btn btn-outline-primary">Login</button>
            </a>
            <a href="index2.html">
                <button type="button" class="btn btn-outline-primary">Primeiro Acesso</button>
            </a>
            <div class="linha"></div>
        </div>
        <div class="formLogin">
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-graduation-cap"></i><span>
                    </div>
                    <input type="text" class="form-control" placeholder="Matrícula">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Último nome">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="number" class="form-control" placeholder="CPF">
                </div>
                <button type="button" class="btn btn-primary btn-block">Cadastrar</button>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
