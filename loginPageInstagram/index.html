<!doctype html>
<html lang="en">

<head>
    <title>Instagram</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My Style CSS  -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="instagramWrapper">
        <div class="instagramPhone">
            <img src="img/instagram-celular.png" alt="Imagem do Instagram no Celular">
        </div>
        <div class="instagramContinue">
            <div class="group">
                <img src="img/instagram-logo.png" class="logoInstagram" alt="Logo do Instagram">
                <div class="profilePhoto">
                    <img src="img/perfil-instagram.jpg" alt="Foto de Perfil">
                </div>
                <a href="" class="instagramLogin"><button class="btn btn-primary btn-sm">Continue as iam_marlon2</button></a>
                <a href="#" class="instagramaLogout">Remove Account</a>
            </div>
            <div class="group">
                <p class="notAccount">Not iam_marlon2?</p>
                <a href="#">Switch Accounts</a> or <a href="#">Sign Up</a>
            </div>
            <div class="getTheApp">
                <p class="getApp">Get The App</p>
                <div class="downloads">
                    <a href="#" class="downloadAppStore"><img src="img/apple-button.png" alt="Baixar Aplicativo na AppStore"></a>
                    <a href="#" class="downloadGooglePlay"><img src="img/googleplay-button.png"
                            alt="Baixar aplicativo na GooglePlay"></a>
                </div>
            </div>
        </div>
       
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
